<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wanderlust Adventure</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://www.travelandleisure.com/thmb/rbPz5_6COrWFh94qFRHYLJrRM-g=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/iguazu-falls-argentina-brazil-MOSTBEAUTIFUL0921-e967cc4764ca4eb2b9941bd1b48d64b5.jpg?auto=compress&cs=tinysrgb&dpr=2&h=1000') center/cover no-repeat;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .login-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 15px;
      width: 400px;
      text-align: center;
      box-shadow: 0 5px 25px rgba(0,0,0,0.5);
      opacity: 0;
      transform: scale(0.9);
      animation: fadeInPopup 1s ease forwards;
    }

    h2 {
      color: #ffcc00;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      width: 100%;
    }

    .input-group {
      position: relative;
      width: 100%;
    }

    input {
      width: 100%;
      padding: 12px 40px 12px 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
      background-color: #fff;
      color: #000;
      display: block;
    }

    /* Hide default password reveal button */
    input[type="password"]::-ms-reveal,
    input[type="password"]::-ms-clear {
      display: none;
    }

    input[type="password"]::-webkit-credentials-auto-fill-button,
    input[type="password"]::-webkit-textfield-decoration-container {
      display: none !important;
    }

    .eye-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.1rem;
      color: #555;
      padding: 0;
      user-select: none;
      transition: 0.2s ease;
    }

    .eye-icon:hover {
      color: #ffcc00;
      transform: translateY(-50%) scale(1.2);
    }

    button {
      width: 100%;
      background-color: #ffcc00;
      color: #000;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      margin-top: 5px;
      display: block;
    }

    button:hover {
      background-color: #e6b800;
      transform: scale(1.02);
    }

    p {
      margin-top: 15px;
      font-size: 0.95rem;
    }

    a {
      color: #ffcc00;
      text-decoration: none;
      font-weight: 500;
    }

    @keyframes fadeInPopup {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Welcome Back Explorer!</h2>
    <form onsubmit="return handleLogin(event)">
      <input type="text" id="username" placeholder="Username" required>

      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required>
        <span class="eye-icon" id="togglePassword" title="Show/Hide Password"></span>
      </div>

      <button type="submit">Login</button>
    </form>
    <p>Don‚Äôt have an account? <a href="register.html">Register</a></p>
  </div>

  <script>
    // Initialize the eye icon
    const togglePassword = document.getElementById('togglePassword');
    const passwordField = document.getElementById('password');
    togglePassword.innerHTML = "üëÅÔ∏è"; // Default icon

    togglePassword.addEventListener('click', () => {
      const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordField.setAttribute('type', type);
      togglePassword.innerHTML = type === 'password' ? "üëÅÔ∏è" : "üôà"; // Toggle between show/hide
    });

    // Handle login
    function handleLogin(event) {
      event.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username && password) {
        // ‚úÖ Store login state
        localStorage.setItem("wanderlustUser", "true");
        // ‚úÖ Redirect to home
        window.location.href = "home.html";
      } else {
        alert("Please enter both username and password!");
      }
    }
  </script>
</body>
</html>
