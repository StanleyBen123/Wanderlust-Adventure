<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wanderlust Adventure</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      color: #ffa500;
      background: url('https://images.pexels.com/photos/1009136/pexels-photo-1009136.jpeg?auto=compress&cs=tinysrgb&h=800')
        no-repeat center center/cover;
      background-attachment: fixed;
      scroll-behavior: smooth;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Navbar */
    nav {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px 40px; /* same as About */
      z-index: 100;
      transition: background 0.3s ease;
    }

    nav.scrolled {
      background: rgba(0, 0, 0, 0.7);
    }

    nav .logo {
      display: flex;
      align-items: center;
    }

    nav .logo img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    nav .logo h1 {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      align-items: center;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding-bottom: 3px;
      border-bottom: 2px solid transparent;
      transition: color 0.3s ease, border-bottom 0.3s ease;
    }

    nav ul li a:hover,
    nav ul li a.active {
      color: #ffcc00;
      border-bottom: 2px solid #ffcc00;
    }

    /* ===== Contact Section ===== */
    .contact-section {
      padding: 160px 20px 60px; 
      text-align: center;
      color: white;
    }

    .contact-form {
      background: rgba(0, 0, 0, 0.4);
      padding: 40px;
      border-radius: 10px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      animation: fadeIn 1.2s ease forwards; 
      animation-delay: 0.3s;
    }

    .contact-form h1 {
      font-size: 2.2rem;
      margin-bottom: 25px;
      color: white;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }

    .contact-form label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      font-weight: bold;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      outline: none;
    }

    .contact-form textarea {
      resize: none;
      height: 120px;
    }

    .contact-form button {
      background-color: white;
      border: none;
      color: #000;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #ffd633;
    }

    footer {
      background: rgba(96, 130, 182, 0.7);
      padding: 20px;
      text-align: center;
      color: white;
      margin-top: 60px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav { padding: 14px 20px; }
      nav .logo h1 { font-size: 1.3rem; }
      .contact-form { padding: 25px; }
      .contact-form h1 { font-size: 1.6rem; }
      nav ul { gap: 14px; }
    }
  </style>
</head>
<body>
  <!-- ===== Navigation ===== -->
  <nav id="navbar">
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/201/201623.png" alt="Logo">
      <h1>Wanderlust Adventure</h1>
    </div>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="destinations.html">Destinations</a></li>
      <li><a href="blog.html">Blog</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <!-- ===== Contact Section ===== -->
  <section class="contact-section">
    <div class="contact-form">
      <h1>Contact Us</h1>
      <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Your Name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Your Email" required />

        <label for="message">Message:</label>
        <textarea id="message" placeholder="Your Message" required></textarea>

        <button type="submit">Send Message</button>
      </form>

      <p id="confirmation" style="display:none; color:#d4edda; background:#155724; padding:15px; border-radius:6px; margin-top:10px;">
        âœ… Thank you for contacting us! We'll get back to you soon.
      </p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Wanderlust Adventure | All Rights Reserved</p>
  </footer>
  <script>
    const form = document.getElementById('contactForm');
    const confirmation = document.getElementById('confirmation');
    form.addEventListener('submit', e => {
      e.preventDefault();
      form.style.display = 'none';
      confirmation.style.display = 'block';
    });

    // Navbar scroll effect (same as About page)
    window.addEventListener('scroll', () => {
      const navbar = document.getElementById('navbar');
      if (window.scrollY > 60) navbar.classList.add('scrolled');
      else navbar.classList.remove('scrolled');
    });
  </script>
</body>
</html>
